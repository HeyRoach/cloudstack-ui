<section>
  <div class="settings-section-content">
    <cs-vm-logs-messages
      [messages]="settings.vmLogsShowLastMessages"
      (messagesChanged)="onMessagesChange($event)"
    ></cs-vm-logs-messages>

    <cs-vm-logs-minutes
      [minutes]="settings.vmLogsShowLastMinutes"
      (minutesChanged)="onMinutesChange($event)"
    ></cs-vm-logs-minutes>
  </div>
</section>
