<div
  #sidebarContainer
  ngResizable
  [rzHandles]="'w'"
  (rzStop)="onResizeStop($event)"
  (rzResizing)="onResize($event)"
  cdk-scrollable
  class="sidebar"
  [class.open]="isOpen"
  [style.width.px]="sliderWidth"
>
  <ng-content></ng-content>
</div>
<div
  *ngIf="isOpen"
  class="backdrop"
  (click)="onDetailsHide()"
>
</div>
